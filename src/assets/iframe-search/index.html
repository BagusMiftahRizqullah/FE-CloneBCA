<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pencarian</title>
  <style>
    :root { --bg: rgba(22,22,22,0.6); --text: #fff; --accent: #0f5aa6; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: transparent; color: var(--text); }
    .wrap { display: grid; grid-template-rows: auto 1fr; gap: 8px; height: 100%; background: var(--bg); border-radius: 8px; padding: 8px; }
    .searchbar { display: flex; gap: 8px; }
    .searchbar input { flex: 1; border-radius: 20px; border: 1px solid rgba(255,255,255,0.35); background: rgba(255,255,255,0.08); color: #fff; padding: 8px 12px; outline: none; }
    .searchbar button { border: 0; border-radius: 20px; padding: 8px 12px; background: var(--accent); color: #fff; cursor: pointer; }
    .results { overflow: auto; border-radius: 6px; }
    .item { padding: 6px 8px; border-bottom: 1px solid rgba(255,255,255,0.12); }
    .item:last-child { border-bottom: 0; }
    .muted { opacity: 0.8; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <form class="searchbar" id="form" role="search" aria-label="Cari">
      <input id="q" name="q" type="search" placeholder="Cari layanan, produk..." aria-label="Masukkan kata kunci" />
      <button type="submit" aria-label="Cari">Cari</button>
    </form>
    <div id="results" class="results" role="list" aria-live="polite">
      <div class="item muted">Ketik untuk mencari...</div>
    </div>
  </div>

  <script>
    (function(){
      const data = [
        { title: 'KPR BCA', desc: 'Kredit Pemilikan Rumah' },
        { title: 'Kartu Kredit', desc: 'Produk kartu kredit BCA' },
        { title: 'Tabungan', desc: 'Produk tabungan untuk individu' },
        { title: 'Kurs eRate', desc: 'Informasi kurs eRate terbaru' },
        { title: 'Halo BCA', desc: 'Layanan customer care' },
      ];
      const form = document.getElementById('form');
      const input = document.getElementById('q');
      const results = document.getElementById('results');

      function render(items){
        results.innerHTML = '';
        if (!items.length) {
          const empty = document.createElement('div');
          empty.className = 'item muted';
          empty.textContent = 'Tidak ada hasil';
          results.appendChild(empty);
          return;
        }
        items.slice(0, 10).forEach(i => {
          const el = document.createElement('div');
          el.className = 'item';
          el.innerHTML = '<strong>' + i.title + '</strong><div class="muted">' + i.desc + '</div>';
          results.appendChild(el);
        });
      }

      function search(q){
        q = (q || '').toLowerCase();
        if (!q) { render([]); return; }
        const items = data.filter(d => (d.title + ' ' + d.desc).toLowerCase().includes(q));
        render(items);
      }

      form.addEventListener('submit', function(e){ e.preventDefault(); search(input.value); });
      input.addEventListener('input', function(){ search(input.value); });

      // Initialize from URL param if provided
      const params = new URLSearchParams(location.search);
      if (params.has('q')) { input.value = params.get('q') || ''; search(input.value); }
    })();
  </script>
</body>
</html>
